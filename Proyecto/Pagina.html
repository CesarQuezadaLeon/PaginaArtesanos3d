<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>

    <title>KindaCode.com</title>
  </head>

  <body>
    <h1 class="my-4 text-center text-4xl">KindaCode.com</h1>
    <h2 class="mb-10 text-center text-xl">Carousel Example</h2>

    <!-- Implement the carousel -->
    <div class="relative w-[600px] mx-auto">
      <div class="slide relative">
        <img
          class="w-full h-[300px] object-cover"
          src="https://www.kindacode.com/wp-content/uploads/2022/07/flower-1.jpeg"
        />
        <div
          class="absolute bottom-0 w-full px-5 py-3 bg-black/40 text-center text-white"
        >
          Flower One Caption
        </div>
      </div>

      <div class="slide relative">
        <img
          class="w-full h-[300px] object-cover"
          src="https://www.kindacode.com/wp-content/uploads/2022/07/flower-2.jpeg"
        />
        <div
          class="absolute bottom-0 w-full px-5 py-3 bg-black/40 text-center text-white"
        >
          Flower Two Caption
        </div>
      </div>

      <div class="slide relative">
        <img
          class="w-full h-[300px] object-cover"
          src="https://www.kindacode.com/wp-content/uploads/2022/07/flower-3.jpeg"
        />
        <div
          class="absolute bottom-0 w-full px-5 py-3 bg-black/40 text-center text-white"
        >
          Flower Three Caption
        </div>
      </div>

      <!-- The previous button -->
      <a
        class="absolute left-0 top-1/2 p-4 -translate-y-1/2 bg-black/30 hover:bg-black/50 text-white hover:text-amber-500 cursor-pointer"
        onclick="moveSlide(-1)"
        >❮</a
      >

      <!-- The next button -->
      <a
        class="absolute right-0 top-1/2 p-4 -translate-y-1/2 bg-black/30 hover:bg-black/50 text-white hover:text-amber-500 cursor-pointer"
        onclick="moveSlide(1)"
        >❯</a
      >
    </div>
    <br />

    <!-- The dots -->
    <div class="flex justify-center items-center space-x-5">
      <div
        class="dot w-4 h-4 rounded-full cursor-pointer"
        onclick="currentSlide(1)"
      ></div>
      <div
        class="dot w-4 h-4 rounded-full cursor-pointer"
        onclick="currentSlide(2)"
      ></div>
      <div
        class="dot w-4 h-4 rounded-full cursor-pointer"
        onclick="currentSlide(3)"
      ></div>
    </div>

    <!-- Javascript code -->
    <script>
      // set the default active slide to the first one
      let slideIndex = 1;
      showSlide(slideIndex);

      // change slide with the prev/next button
      function moveSlide(moveStep) {
        showSlide((slideIndex += moveStep));
      }

      // change slide with the dots
      function currentSlide(n) {
        showSlide((slideIndex = n));
      }

      function showSlide(n) {
        let i;
        const slides = document.getElementsByClassName("slide");
        const dots = document.getElementsByClassName("dot");

        if (n > slides.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = slides.length;
        }

        // hide all slides
        for (i = 0; i < slides.length; i++) {
          slides[i].classList.add("hidden");
        }

        // remove active status from all dots
        for (i = 0; i < dots.length; i++) {
          dots[i].classList.remove("bg-yellow-500");
          dots[i].classList.add("bg-green-600");
        }

        // show the active slide
        slides[slideIndex - 1].classList.remove("hidden");

        // highlight the active dot
        dots[slideIndex - 1].classList.remove("bg-green-600");
        dots[slideIndex - 1].classList.add("bg-yellow-500");
      }
    </script>

    <section>
      <h1>otro ejemplo</h1>

      <div id="indicators-carousel" class="relative" data-carousel="static">
        <!-- Carousel wrapper -->
        <div class="relative h-56 overflow-hidden rounded-lg md:h-96">
             <!-- Item 1 -->
            <div class="hidden duration-700 ease-in-out" data-carousel-item="active">
                <img src="https://mdbootstrap.com/img/Photos/Slides/img%20(22).jpg" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
            </div>
            <!-- Item 2 -->
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
                <img src="https://mdbootstrap.com/img/Photos/Slides/img%20(22).jpg" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
            </div>
            <!-- Item 3 -->
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
                <img src="https://mdbootstrap.com/img/Photos/Slides/img%20(22).jpg" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
            </div>
            <!-- Item 4 -->
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
                <img src="https://mdbootstrap.com/img/Photos/Slides/img%20(22).jpg"class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
            </div>
            <!-- Item 5 -->
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
                <img src="https://mdbootstrap.com/img/Photos/Slides/img%20(22).jpg"class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
            </div>
        </div>
        <!-- Slider indicators -->
        <div class="absolute z-30 flex space-x-3 -translate-x-1/2 bottom-5 left-1/2">
            <button type="button" class="w-3 h-3 rounded-full" aria-current="true" aria-label="Slide 1" data-carousel-slide-to="0"></button>
            <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 2" data-carousel-slide-to="1"></button>
            <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 3" data-carousel-slide-to="2"></button>
            <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 4" data-carousel-slide-to="3"></button>
            <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 5" data-carousel-slide-to="4"></button>
        </div>
        <!-- Slider controls -->
        <button type="button" class="absolute top-0 left-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-prev>
            <span class="inline-flex items-center justify-center w-8 h-8 rounded-full sm:w-10 sm:h-10 bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                <svg aria-hidden="true" class="w-5 h-5 text-white sm:w-6 sm:h-6 dark:text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                <span class="sr-only">Previous</span>
            </span>
        </button>
        <button type="button" class="absolute top-0 right-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-next>
            <span class="inline-flex items-center justify-center w-8 h-8 rounded-full sm:w-10 sm:h-10 bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                <svg aria-hidden="true" class="w-5 h-5 text-white sm:w-6 sm:h-6 dark:text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                <span class="sr-only">Next</span>
            </span>
        </button>
    </div>
    
      </div>
    </section>
  </body>
</html>
